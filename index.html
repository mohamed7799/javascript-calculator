<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">JS calculator</h1>
    <div class="calculator">
        <div class="calculator__screen" id="CS-js">0</div>
        <div class="calculator__btns">
            <div class="btn" id="clear-js">C</div>
            <div class="btn num-js">.</div>
            <div class="btn" id="percentage-js">%</div>
            <div class="btn" id="equal">=</div>
            <div class="btn num-js">9</div>
            <div class="btn num-js">8</div>
            <div class="btn num-js">7</div>
            <div class="btn op-js" id="add">+</div>
            <div class="btn num-js">6</div>
            <div class="btn num-js">5</div>
            <div class="btn num-js">4</div>
            <div class="btn op-js" id="sub">-</div>
            <div class="btn num-js">3</div>
            <div class="btn num-js">2</div>
            <div class="btn num-js">1</div>
            <div class="btn op-js" id="mul">*</div>
            <div class="btn zero num-js">0</div>
            <div class="btn op-js" id="div">/</div>
        </div>
    </div>
    <footer class="footer">Mohamed Amged &copy</footer>
    <script src="index.js"></script>
</body>

</html>
